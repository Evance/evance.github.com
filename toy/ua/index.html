<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>User Agent</title>
</head>
<body>
<h1>User Agent</h1>
<div id="wraper">
<h2>Javascript</h2>
<div id="J_js"></div>
</div>
<div id="J_qr">
</div>
<script>
(function() {
    var js = document.getElementById("J_js");
    js.innerHTML = window.navigator.userAgent;

    //create qrcode img    
    var url = "https://chart.googleapis.com/chart?chs=160x160&cht=qr&choe=UTF-8&chl=" + encodeURIComponent(window.location.href),
        img = document.createElement("img");
    img.setAttribute("src",url);
    document.getElementById("J_qr").appendChild(img);
})()
</script>
</body>
</html>
